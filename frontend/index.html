<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Scanner</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e8f5e9);
            color: #2e7d32;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            text-align: center;
            animation: fadeInUp 1s ease-in-out;
        }

        /* Smooth Typing Animation */
        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #2e7d32;
            width: 0;
            font-weight: 700;
            font-size: 36px;
            color: #1b5e20;
            animation: typing 2.5s steps(30, end) forwards, blink 0.8s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        p {
            font-size: 20px;
            color: #555;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 1s ease-in-out 2.2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Button Styling */
        .btn {
            background: #2e7d32;
            color: white;
            border: none;
            padding: 14px 24px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 1s ease-in-out 2.5s forwards;
        }

        .btn:hover {
            background: #1b5e20;
            transform: translateY(-3px);
        }

        /* Fade in container */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1><span class="typing">Welcome to Document Scanner</span></h1>
        <p>This is a simple document scanning system.</p>
        <button class="btn" onclick="window.location.href='login.html'">Get Started</button>
    </div>
</body>
</html>
