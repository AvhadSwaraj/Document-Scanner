<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e8f5e9);
            color: #2e7d32;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2, h3 {
            color: #1b5e20;
            font-weight: 600;
            margin: 10px 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px;
        }

        input[type="file"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            width: 80%;
            transition: border-color 0.3s;
        }

        input[type="file"]:focus {
            border-color: #2e7d32;
            outline: none;
        }

        button {
            background: #2e7d32;
            color: white;
            border: none;
            padding: 12px 18px;
            margin: 8px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 6px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: #1b5e20;
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        #match-result {
            font-weight: bold;
            margin-top: 15px;
            color: #333;
            transition: color 0.3s;
        }

        #match-result.success {
            color: #388e3c; /* Green for success */
        }

        #match-result.error {
            color: #d32f2f; /* Red for error */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, <span id="username"></span>!</h2>
        <p>Your Credits: <span id="credits"></span></p>

        <h3>Upload a Document</h3>
        <form id="upload-form">
            <input type="file" id="document" accept=".txt,.pdf" required>
            <button type="submit">Upload & Scan</button>
        </form>

        <h3>Scan Results</h3>
        <p id="match-result">Upload a document to see results.</p>

        <button id="view-documents">View Uploaded Documents</button>
        <button id="logout-btn">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
